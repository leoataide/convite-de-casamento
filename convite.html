<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Casamento Interativo</title>
    <style>
        /* Paleta de Cores: #57754b (Verde Oliva/Musgo) */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Container principal */
        .convite-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #f7f7f0; /* Cor de fundo fixa do container */
        }

        /* Estilo comum das páginas */
        .pagina {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat; 
            background-position: center;
            background-color: #f7f7f0; 
            /* TEMPO DE TRANSIÇÃO AUMENTADO: 0.9s */
            transition: opacity 0.9s ease-out, transform 0.9s ease-out; 
            z-index: 10; /* Z-index padrão baixo */
            opacity: 0; /* Todas as páginas começam invisíveis no CSS */
            transform: scale(0.95);
        }

        /* Páginas específicas (usadas para esconder) */
        #envelope-pagina {
            background-image: url('convite certo.jpg');
            /* Envelope começa ativo/visível no carregamento */
            opacity: 1;
            transform: none;
        }

        #convite-pagina {
            background-image: url('convite de casamento.jpg');
            pointer-events: none; 
        }

        #aviso-pagina {
            background-image: url('AVISO.jpg');
            pointer-events: none;
        }

        /* Estados ATIVOS (visíveis) */
        .ativo {
            opacity: 1 !important;
            transform: none !important; /* Volta ao estado normal (sem escala) */
            pointer-events: auto !important;
        }

        /* ESTILO PARA TODAS AS LEGENDAS */
        .instrucao-legenda {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #57754b;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            width: 80%;
            animation: pulsar 2s infinite alternate; 
            z-index: 50; 
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7); 
        }
        
        /* Posição da legenda do Selo */
        #instrucao-selo {
            top: 25%; 
        }

        /* Posição da legenda do Botão Informações */
        #instrucao-info {
            bottom: 75px; 
            font-size: 0.9em; 
        }

        @keyframes pulsar {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Botões de interação */
        .botao {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.4); 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .botao:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Posicionamento dos botões do Envelope */
        #abrir-convite {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: none; 
            z-index: 50;
        }
        
        #abrir-convite:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #ver-info {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #57754b; 
            border-radius: 20px;
        }

        /* Estilo do Botão Voltar (Transição Leve) */
        .botao-voltar {
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #57754b;
            border-radius: 50%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.05s ease; 
        }
        
        .botao-voltar:hover {
            background-color: rgba(87, 117, 75, 0.9);
            color: white;
        }

        .botao-voltar:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

    <div class="convite-container">
        
        <div id="envelope-pagina" class="pagina ativo">
            
            <div id="instrucao-selo" class="instrucao-legenda">
                Toque no selo para abrir o convite
            </div>

            <button id="abrir-convite" class="botao" onclick="mostrarPagina('convite-pagina')"></button>

            <div id="instrucao-info" class="instrucao-legenda">
                clique aqui
            </div>
            
            <button id="ver-info" class="botao" onclick="mostrarPagina('aviso-pagina')">
                <span style="font-size: 1.2em;">ⓘ</span> INFORMAÇÕES
            </button>
        </div>

        <div id="convite-pagina" class="pagina">
            <button class="botao-voltar" onclick="mostrarPagina('envelope-pagina')">⟲ Voltar</button>
        </div>

        <div id="aviso-pagina" class="pagina">
            <button class="botao-voltar" onclick="mostrarPagina('envelope-pagina')">⟲ Voltar</button>
        </div>

    </div>

    <script>
        // TEMPO DE TRANSIÇÃO: 900 milissegundos
        const TEMPO_TRANSICAO = 900; 

        // Adiciona a classe 'ativo' e z-index mais alto ao envelope ao carregar
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('envelope-pagina').style.zIndex = '40';
        });

        function mostrarPagina(idPagina) {
            // 1. Inicia a transição de SAÍDA para todas as páginas ATIVAS
            document.querySelectorAll('.pagina.ativo').forEach(p => {
                p.classList.remove('ativo');
                
                // Atrasamos a remoção do z-index para que a animação de saída seja vista.
                setTimeout(() => {
                    p.style.zIndex = '10'; // Z-index baixo
                }, TEMPO_TRANSICAO);
            });

            // 2. Inicia a transição de ENTRADA para a PRÓXIMA página
            const proximaPagina = document.getElementById(idPagina);
            proximaPagina.style.zIndex = '40'; // Z-index alto para ficar por cima
            proximaPagina.classList.add('ativo');
        }
    </script>

</body>
</html>
